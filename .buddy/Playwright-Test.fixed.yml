- pipeline: Playwright Test
  events:
  - type: PUSH
    refs:
    - refs/heads/*
  fail_on_prepare_env_warning: true
  actions:
  - action: HEADLESS=true npx playwright test
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# yarn install"
    - npm ci
    - npm install --save-dev --no-audit
    - npx playwright install --with-deps
    - export PLAYWRIGHT_HTML_OUTPUT_DIR=my-report
    - HEADLESS=true npx playwright test --reporter=html
    shell: BASH
  - action: Zip
    type: ZIP
    local_path: /*
    destination: playwright-ts-pom.zip
    deployment_excludes:
    - /.git/*
  - action: Send email
    type: EMAIL
    title: "$BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID"
    content: Automation Report
    send_as_html: true
    recipients: santhoshjeeva440@gmail.com
    recipients: santhosh.g@calibraint.com
