- pipeline: Build
  'on': EVENT
  events:
    - type: PUSH
  resources: DEFAULT
  actions:
    - action: build
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: '20'
      execute_commands:
        - npm ci
        - npm install --save-dev --no-audit
        - npx playwright install --with-deps
        - HEADLESS=true npx playwright test
    - action: Filesystem
      name: Upload Playwright Artifacts
      direction: upload
      source_path:
        - playwright-report/
        - test-results/
      artifact_name: playwright-artifacts
